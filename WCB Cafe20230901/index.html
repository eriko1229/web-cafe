<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>WCB Cafe -menu</title>
    <meta
      name="description"
      content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="
https://unpkg.com/ress/dist/ress.min.css
" />
    <link
      href="
https://fonts.googleapis.com/css?family=Philosopher
"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .swiper {
        /* 画面サイズ横を600px以下にしない */
        min-width: 600px;
        /* 画面サイズ縦を500px以上にしない */
        max-height: 500px;
      }
      .swiper_img {
        /* swiper_img要素の幅を親要素に対して100%に設定します。 */
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div>
      <header class="page-header wrapper">
        <h1>
          <a href="index.html"
            ><img class="logo" src="images/logo.svg" alt="WCBカフェホーム"
          /></a>
        </h1>
        <nav>
          <ul class="main-nav">
            <li><a href="news.html">News</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img class="swiper_img" src="images/menu1.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img class="swiper_img" src="images/menu2.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img class="swiper_img" src="images/menu3.jpg" alt="" />
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    </div>
    <!-- ↓ この部分追加 ↓ -->
    <div class="wrapper grid">
      <div class="item">

    </div>
    <footer>
      <div class="wrapper">
        <p><small>&copy; 2019 Manabox</small></p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        // Optional parameters
        direction: "horizontal",
        loop: true,
        // If we need pagination
        pagination: {
          el: ".swiper-pagination",
        },
        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        // And if we need scrollbar
        scrollbar: {
          el: ".swiper-scrollbar",
        },
      });
    </script>
  </body>
